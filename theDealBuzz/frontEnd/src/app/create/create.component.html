<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
  <input type="hidden" name="_id" #id="ngModel" [(ngModel)]="productService.selectedProduct._id">
  <label>Price: </label><br>
  <input type="number" name="price" #ngModel="ngModel" [(ngModel)]="productService.selectedProduct.price" placeholder="Enter the price"><br>
  <label>Locality: </label><br>
  <input type="text" name="locality" #ngModel="ngModel" [(ngModel)]="productService.selectedProduct.locality" placeholder="Enter the locality"><br>
  <label>City: </label><br>
  <input type="text" name="city" #ngModel="ngModel" [(ngModel)]="productService.selectedProduct.city" placeholder="Enter the city"><br>
  <label>Province: </label><br>
  <input type="text" name="province" #ngModel="ngModel" [(ngModel)]="productService.selectedProduct.province" placeholder="Enter the Province"><br>
  <label>Postal Code: </label><br>
  <input type="text" name="postalCode" #ngModel="ngModel" [(ngModel)]="productService.selectedProduct.postalCode" placeholder="Enter the Postal Code"><br>
  <label>Building Type: </label><br>
  <input type="text" name="buildingType" #ngModel="ngModel" [(ngModel)]="productService.selectedProduct.buildingType" placeholder="Building Type"><br>
  <label>Description: </label><br>
  <input type="text" name="description" #ngModel="ngModel" [(ngModel)]="productService.selectedProduct.description" placeholder="Enter Description"><br>
  <div>
    <button type="button" (click)="filePicker.click()">Pick Image</button><br>
    <input type="file" #filePicker><br>
  </div><br>
  <button type="button" (click)="resetForm(productForm)">Reset</button>
  <button type="submit" [disabled]="!productForm.valid">Submit</button>
</form>
